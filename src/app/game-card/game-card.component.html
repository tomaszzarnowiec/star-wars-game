<mat-card appearance="outlined" class="card" [ngClass]="{ wins: isWinner }">
  <mat-card-content>
    <div class="game-card-content">
      <h3>{{ cardData?.name }}</h3>
      <div class="game-card-content-name">{{ propertyName }}</div>
      <div class="game-card-content-value">{{ propertyValue }}</div>
    </div>
  </mat-card-content>
</mat-card>
